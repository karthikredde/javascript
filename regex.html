<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value
			var mobile=document.getElementById("mobile").value
			var email=document.getElementById("email").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			if(firstName==""||firstName.length<3){
				alert("please enter your name or check the length")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry charecters")
				return false
			}
			if(mobile==""||mobile.length<10){
				alert("please enter your mobile number or check the length")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("mobile number must carry digits")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="enter your name" id="firstname"/></p>
		<p><input placeholder="enter your mobile number" id="mobile"/></p>
		<p><input placeholder="enter your Email Id" id="email"/></p>
		<button>submit</button>
	</form>
</body>
</html>
